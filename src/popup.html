<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drafty</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <!-- Loading State -->
        <div id="loading" class="screen">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Login Screen -->
        <div id="login" class="screen hidden">
            <div class="header">
                <div class="logo-container">
                    <img src="assets/drafty_logo_blue.svg" alt="Drafty" class="logo">
                </div>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <div class="footer">
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Screen -->
        <div id="signup" class="screen hidden">
            <div class="header">
                <div class="logo-container">
                    <img src="assets/drafty_logo_blue.svg" alt="Drafty" class="logo">
                </div>
            </div>

            <form id="signupForm" class="form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>

                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div class="footer">
                <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard" class="screen hidden">
            <div class="header">
                <div class="logo-container">
                    <img src="assets/drafty_logo_blue.svg" alt="Drafty" class="logo">
                </div>
            </div>

            <div class="status">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="authStatus">Connected</span>
                </div>
            </div>

            <div class="actions">
                <button id="logoutBtn" class="btn btn-secondary">Log Out</button>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="error" class="screen hidden">
            <div class="header">
                <h1>Error</h1>
            </div>

            <div class="error-message" id="errorMessage">
                An error occurred
            </div>

            <button id="retryBtn" class="btn btn-primary">Retry</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
